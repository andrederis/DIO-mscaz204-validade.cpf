<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validado<script>
    const BASE_URL = "http://localhost:7071"
  
    async function validarCPF() {
      const cpf = document.getElementById("cpf").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Verificando...";
      resultado.style.color = "";
  
      try {
        const url = `${BASE_URL}/api/validate-cpf?cpf=${encodeURIComponent(cpf)}`;
        const resp = await fetch(url);
  
        if (!resp.ok) {
          const text = await resp.text().catch(() => "");
          throw new Error(`HTTP ${resp.status} ${resp.statusText} ${text ? "- " + text : ""}`);
        }
  
        const data = await resp.json();
  
        if (data.ok) {
          resultado.textContent = `✅ CPF ${data.cpf} é válido!`;
          resultado.style.color = "green";
        } else {
          resultado.textContent = `❌ CPF ${data.cpf || cpf} é inválido.`;
          resultado.style.color = "red";
        }
      } catch (err) {
        resultado.textContent = `Erro ao conectar ao servidor: ${err.message}`;
        resultado.style.color = "darkred";
      }
    }
  </script>
  r de CPF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #0078d4;
    }
    input {
      padding: 10px;
      width: 220px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 18px;
      margin-top: 10px;
      font-size: 1em;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Validação de CPF</h1>
  <input type="text" id="cpf" placeholder="Digite o CPF">
  <button onclick="validarCPF()">Validar</button>

  <div id="resultado"></div>

  <script>
    async function validarCPF() {
      const cpf = document.getElementById("cpf").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Verificando...";

      try {
        const resp = await fetch(`http://localhost:7071/api/validate-cpf?cpf=${cpf}`);
        const data = await resp.json();

        if (data.ok) {
          resultado.textContent = `✅ CPF ${data.cpf} é válido!`;
          resultado.style.color = "green";
        } else {
          resultado.textContent = `❌ CPF ${data.cpf || cpf} é inválido.`;
          resultado.style.color = "red";
        }
      } catch (err) {
        resultado.textContent = "Erro ao conectar ao servidor.";
        resultado.style.color = "darkred";
      }
    }
  </script>
</body>
</html>
